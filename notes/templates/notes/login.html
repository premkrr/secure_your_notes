{% extends 'notes/layout.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="container col-4 border rounded p-3">
        <h3 class="mt-3 mb-4">User Login</h3>
        <p id="message" class="text-white"></p>
        <form method="post" id="loginForm">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" class="btn btn-success m-3" value="Login">
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).on('submit','#loginForm',function(e){
            e.preventDefault();
            var username = $('#id_username').val()
            var password = $('#id_password').val()

            $.ajax({
                type:'POST',
                url:'/login/',
                data:{
                    'username':username,
                    'password':password,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                },
                success:function(response){
                    console.log(response.status)
                    $('#message').text(response.status)
                    $('#message').addClass('p-2');
                    if(response.status == "User Login Successfull"){
                        $('#message').addClass('bg-success');
                        window.location = "{% url 'Home' %}"
                    }
                    else{
                        $('#message').addClass('bg-danger');
                    }
                }
            })
        })
    </script>

{% endblock %}
